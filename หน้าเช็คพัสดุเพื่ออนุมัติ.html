
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบบริหารการจัดการวัสดุคอมพิวเตอร์ของ กกท</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #add8e6;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 10px 20px;
        }
        header h1 {
            margin: 0;
            font-size: 20px;
            font-weight: bold;
        }
        header #currentDateTime {
            font-size: 14px;
            color: #555;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            padding: 20px;
        }
        .details, .control {
            background-color: #ffffff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex: 1;
            margin: 10px;
        }
        .details h3 {
            margin-bottom: 15px;
        }
        .control select, .control textarea, .control button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .control button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .control button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>ระบบบริหารการจัดการวัสดุคอมพิวเตอร์ของ กกท</h1>
        <div>
            <span id="currentDateTime">กำลังโหลด...</span>
        </div>
    </header>

    <div class="container">
        <div class="details">
            <h3>รายละเอียดการ เบิก</h3>
            <p><strong>ชื่อผู้เบิก:</strong> </p>
            <p><strong>เบอร์ภายใน:</strong> </p>
            <p><strong>ชื่อวัสดุ:</strong> </p>
            <p><strong>ประเภท:</strong> </p>
            <p><strong>ยี่ห้อ:</strong> </p>
            <p><strong>วันที่:</strong> </p>
            <p><strong>ชื่อฝ่ายที่สังกัด:</strong> </p>
            <p><strong>E-mail:</strong> </p>
            <p><strong>หมายเลขครุภัณฑ์:</strong> </p>
            <p><strong>อุปกรณ์:</strong></p>
            <p><strong>จำนวน:</strong> </p>
        </div>

        <div class="control">
            <h3>เช็ควัสดุ</h3>
            <div>
                <label for="category">ประเภท:</label>
                <select id="category">
                    <option>ประเภททั้งหมด</option>
                    <option>วัสดุคอมพิวเตอร์</option>
                    <option>อุปกรณ์คอมพิวเตอร์</option>
                    <option>...</option>
                </select>
            </div>
            <div>
                <label for="equipment">อุปกรณ์:</label>
                <select id="equipment">
                    <option>อุปกรณ์ทั้งหมด</option>
                    <option>...</option>
                </select>
            </div>
            <div>
                <label for="equipment">ยี่ห้อ:</label>
                <select id="equipment">
                    <option>ยี่ห้อทั้งหมด</option>
                    <option>ASUS</option>
                    <option>LENOVO</option>
                    <option>...</option>
                </select>
            </div>
            <div style="text-align: center; margin-top: 20px;">
                <button style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
                    ค้นหา
                </button>
            </div>
            <div>

                <label for="status">การอนุมัติ:</label>
                <select id="status">
                    <option>อนุมัติ</option>
                    <option>ไม่อนุมัติ</option>
                </select>
            </div>
                <div>
                <label for="reason">เหตุผล:</label>
                <textarea id="reason" rows="5"></textarea>
            </div>
            <button>ตกลง</button>
        </div>
    </div>

    <script>
        // ฟังก์ชันสำหรับอัปเดตเวลาและวันที่
        function updateDateTime() {
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            document.getElementById('currentDateTime').innerText = now.toLocaleDateString('th-TH', options);
        }

        // เรียกฟังก์ชันทุกๆ 1 วินาที
        setInterval(updateDateTime, 1000);
        updateDateTime(); // เรียกใช้งานทันทีเมื่อโหลดหน้าเว็บ
    </script>
</body>
</html>
