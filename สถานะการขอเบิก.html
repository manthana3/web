<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบบริหารการจัดการวัสดุคอมพิวเตอร์</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .header {
            background-color: #d1ecf1;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
        }

        .header h1 {
            margin: 0;
            font-size: 18px;
        }

        .header .datetime {
            font-size: 14px;
            color: #555;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: #ffffff;
            padding: 10px 20px;
            border-bottom: 1px solid #ccc;
            gap: 15px;
        }

        .navbar a {
            text-decoration: none;
            color: #000;
            font-size: 14px;
            padding: 8px 15px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #d1ecf1;
        }

        .content {
            padding: 20px;
        }

        .section-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .table th, .table td {
            border: 1px solid #ccc;
            text-align: center;
            padding: 8px;
        }

        .table th {
            background-color: #e9f5fc;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .pagination button {
            margin: 0 5px;
            padding: 5px 10px;
            border: 1px solid #ccc;
            background-color: #f5f5f5;
            cursor: pointer;
            border-radius: 4px;
        }

        .pagination button:hover {
            background-color: #d1ecf1;
        }

        .btn-detail {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-detail:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function updateDateTime() {
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            const formattedDate = now.toLocaleDateString('th-TH', options);
            document.getElementById('datetime').textContent = formattedDate;
        }

        function goToDetailPage(id) {
            window.location.href = `detail-page.html?id=${id}`;
        }

        window.onload = function() {
            updateDateTime();
            setInterval(updateDateTime, 1000);
        };
    </script>
</head>
<body>
    <div class="header">
        <h1>ระบบบริหารการจัดการวัสดุคอมพิวเตอร์ของ กกท</h1>
        <div id="datetime" class="datetime"></div>
    </div>

    <div class="navbar">
        <a href="สถานะการขอเบิก.html">สถานะการขอเบิก</a>
        <a href="หน้าสถานะการยืมคืน.html">สถานะการยืม - คืน</a>
        <a href="ประวัติการเบิกยืม.html">ประวัติการเบิกยืม</a>
        <a href="Dashboard.html">Dashboard</a>
        <a href="#">ออกจากระบบ</a>
    </div>

    <div class="content">
        <div class="section-title">สถานะการขอเบิก</div>

        <table class="table">
            <thead>
                <tr>
                    <th>ลำดับ</th>
                    <th>ชื่อฝ่ายสำนัก</th>
                    <th>ชื่อผู้รับ</th>
                    <th>วันที่เบิก</th>
                    <th>สถานะการรับของ</th>
                    <th>รายละเอียด</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><button class="btn-detail" onclick="window.location.href='หน้าเช็คพัสดุเพื่ออนุมัติ.html'">รายละเอียด</button>
                    </td>
                    
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><button class="btn-detail" onclick="window.location.href='หน้าเช็คพัสดุเพื่ออนุมัติ.html'">รายละเอียด</button>
                    </td>
                    
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><td>
                        <button class="btn-detail" onclick="window.location.href='หน้าเช็คพัสดุเพื่ออนุมัติ.html'">รายละเอียด</button>
                    </td>
                    
                </tr>
            </tbody>
        </table>

        <div class="pagination">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>10</button>
        </div>
    </div>
</body>
</html>
