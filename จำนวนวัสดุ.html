<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบบริหารการจัดการวัสดุคอมพิวเตอร์ของ กกท</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e8f4fc;
        }

        .header {
            background-color: #d6eaff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #ccc;
        }

        .header h1 {
            margin: 0;
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }

        .header .datetime {
            font-size: 14px;
            color: #333;
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background-color: #ffffff;
            border-bottom: 1px solid #ccc;
        }

        .navbar a {
            text-decoration: none;
            color: #000;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #d1ecf1;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .content h2 {
            margin-bottom: 20px;
            font-size: 18px;
            color: #333;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search-bar input {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-bar button {
            margin-left: 10px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #45a049;
        }

        .table-container {
            overflow-x: auto;
            margin: 20px auto;
            max-width: 90%;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .table th, .table td {
            border: 1px solid #ccc;
            text-align: center;
            padding: 10px;
        }

        .table th {
            background-color: #d1ecf1;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 5px;
        }

        .pagination button {
            padding: 5px 10px;
            border: 1px solid #ccc;
            background-color: #ffffff;
            cursor: pointer;
            border-radius: 5px;
        }

        .pagination button:hover {
            background-color: #d1ecf1;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #ffffff;
            border-top: 1px solid #ccc;
            margin-top: 20px;
        }

        .back-button-container {
            text-align: center;
            margin-top: 20px;
        }

        .back-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function updateDateTime() {
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            document.getElementById('datetime').textContent = now.toLocaleDateString('th-TH', options);
        }

        function goBack() {
            window.history.back(); // ฟังก์ชันสำหรับย้อนกลับไปหน้าก่อนหน้า
        }

        window.onload = function() {
            updateDateTime();
            setInterval(updateDateTime, 1000);
        };
    </script>
</head>
<body>
    <div class="header">
        <h1>ระบบบริหารการจัดการวัสดุคอมพิวเตอร์ของ กกท</h1>
        <div class="datetime" id="datetime"></div>
    </div>

    <div class="navbar">
        <a href="#">สถานะการขอเบิก</a>
        <a href="#">สถานะการยืม-คืน</a>
        <a href="#">ประวัติการเบิกยืม</a>
        <a href="#">Dashboard</a>
        <a href="#">ออกจากระบบ</a>
    </div>

    <div class="content">
        <h2>จำนวนวัสดุอุปกรณ์ทั้งหมด  รายการ</h2>
        <div class="search-bar">
            <input type="text" placeholder="ค้นหารายการ...">
            <button>ค้นหา</button>
        </div>
        <div class="table-container">
            <table class="table">
                <thead>
                    <tr>
                        <th>รายการ</th>
                        <th>ชื่อวัสดุอุปกรณ์</th>
                        <th>วันที่</th>
                        <th>จำนวน</th>
                        <th>คงเหลือ</th>
                        <th>หมายเหตุ</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="pagination">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
        </div>

        <!-- ปุ่มย้อนกลับ -->
        <div class="back-button-container">
            <button class="back-button" onclick="goBack()">ย้อนกลับ</button>
        </div>
    </div>

    <div class="footer">
        &copy; 2024 ระบบบริหารการจัดการวัสดุคอมพิวเตอร์
    </div>
</body>
</html>
