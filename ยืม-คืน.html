<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ประวัติการเบิกยืม</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .header {
            background-color: #d1ecf1;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
        }

        .header h1 {
            margin: 0;
            font-size: 18px;
        }

        .header .datetime {
            font-size: 14px;
            color: #555;
        }

        .navbar {
            display: flex;
            justify-content: space-evenly;
            padding: 10px 20px;
            background-color: #ffffff;
            border-bottom: 1px solid #ccc;
            gap: 15px;
        }

        .navbar a {
            text-decoration: none;
            color: #000;
            font-size: 14px;
            padding: 8px 15px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #d1ecf1;
        }

        .content {
            padding: 20px;
        }

        .section-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .table-container {
            width: 100%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f1f1f1;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .pagination button {
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
        }

        .pagination button:hover {
            background-color: #d1ecf1;
        }

        .pagination .active {
            background-color: #007bff;
            color: white;
        }

        .back-button-container {
            text-align: center;
            margin-top: 20px;
        }

        .back-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function updateDateTime() {
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            const formattedDate = now.toLocaleDateString('th-TH', options);
            document.getElementById('datetime').textContent = formattedDate;
        }

        window.onload = function() {
            updateDateTime();
            setInterval(updateDateTime, 1000);
        };
    </script>
</head>
<body>
    <div class="header">
        <h1>ระบบบริหารการจัดการวัสดุคอมพิวเตอร์ของ กกท</h1>
        <div id="datetime" class="datetime"></div>
    </div>

    <div class="navbar">
        <a href="#">สถานะการขอเบิก</a>
        <a href="#">สถานะการยืม - คืน</a>
        <a href="#">ประวัติการเบิกยืม</a>
        <a href="#">Dashboard</a>
        <a href="#">ออกจากระบบ</a>
    </div>

    <div class="content">
        <div class="section-title">ประวัติการยืม-คืน</div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ลำดับ</th>
                        <th>ชื่อผู้ขอเบิก</th>
                        <th>ชื่อฝ่ายสำนัก</th>
                        <th>อุปกรณ์</th>
                        <th>วันที่ยืม-คืน</th>
                        <th>สถานะ</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="pagination">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>10</button>
        </div>

        <!-- ปุ่มย้อนกลับ -->
        <div class="back-button-container">
            <button class="back-button" onclick="window.history.back()">ย้อนกลับ</button>
        </div>
    </div>
</body>
</html>
