
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบบริหารการจัดการวัสดุคอมพิวเตอร์</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .header {
            background-color: #d1ecf1;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
        }

        .header h1 {
            margin: 0;
            font-size: 18px;
        }

        .header .datetime {
            font-size: 14px;
            color: #555;
            margin: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #ffffff;
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }

        .navbar a {
            text-decoration: none;
            color: #000;
            font-size: 14px;
            padding: 8px 15px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #d1ecf1;
        }

        .content {
            text-align: center;
            padding: 50px 20px;
        }

        .content .icon {
            width: 100px;
            height: 100px;
            background-color: #28a745;
            border-radius: 50%;
            display: inline-block;
            position: relative;
        }

        .content .icon::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background-color: #fff;
            border-radius: 50%;
        }

        .content h2 {
            font-size: 20px;
            margin-top: 20px;
            color: #000;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #ffffff;
            border-top: 1px solid #ccc;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
    <script>
        function updateDateTime() {
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            const formattedDate = now.toLocaleDateString('th-TH', options);
            document.getElementById('datetime').textContent = formattedDate;
        }

        window.onload = function() {
            updateDateTime();
            setInterval(updateDateTime, 1000);
        };
    </script>
</head>
<body>
    <div class="header">
        <h1>ระบบบริหารการจัดการวัสดุคอมพิวเตอร์ของ กกท</h1>
        <p id="datetime" class="datetime" style="margin: 0; text-align: right; font-weight: bold;">กำลังโหลด...</p>
    </div>

    <div class="navbar">
        <a href="สถานะการขอเบิก.html">สถานะการขอเบิก</a>
        <a href="สถานะการขอเบิก.html">สถานะการยืม-คืน</a>
        <a href="ประวัติการยืมคืน.html">ประวัติการเบิกยืม</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="#">ออกจากระบบ</a>
    </div>

    <div class="content">
        <div class="icon"></div>
        <h2>ผู้อนุมัติ</h2>
        <a href="สถานะการขอเบิก.html">
           
        </a>
    </div>

    <div class="footer">
        &copy; 2024 ระบบบริหารการจัดการวัสดุคอมพิวเตอร์
    </div>
</body>
</html>
